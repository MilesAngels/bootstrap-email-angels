<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide d-flex flex-row">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active text" aria-current="true" aria-label="Slide 1">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">

                        <h4 class="ms-2 card-title">KASS</h4> 
                      </div>
                      <div class="d-flex align-items-center">
                        <p class="col text-muted card-date">00/00/0000</p>
                      </div>    
                    </div>
                    <p class="mt-4 text-muted card-subject">New Song</p>
                    <p class="text-truncate text-muted card-content">♪ Crawling flame on a mighty peak. Rudania's Champion, never weak.♪ ♪The hero's power shall grow. Seek trials monuments show.♪ ♪One, stop a titan of molten stone. Two, follow rings of light alone.♪ ♪Three, survive lava's fiery fate. Champion, trials await!♪</p>
                </div>
            </div>
          </button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="text" aria-label="Slide 2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">

                      </div>
                      <div class="d-flex align-items-center">
                        <p class="col text-muted card-date">00/00/0000</p>
                      </div>    
                    </div>
                    <p class="mt-4 text-muted card-subject">New Song</p>
                    <p class="text-truncate text-muted card-content">I found a new Twilight portal! It appeared near Hyrule Castle! Hurry and come over!</p>
                </div>
            </div>
          </button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="text" aria-label="Slide 3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex align-items-center">
                        <img src="./ASSETS/IMG/death.png" class="profile">
                        <h4 class="ms-2 card-title">KASS</h4> 
                      </div>
                      <div class="d-flex align-items-center">
                        <p class="col text-muted card-date">00/00/0000</p>
                      </div>    
                    </div>
                    <p class="mt-4 text-muted card-subject">New Song</p>

                </div>
            </div>
          </button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active bg-primary">
            <img src="./ASSETS/IMG/accordion-svgrepo-com.svg" class="d-block" alt="Accordion">
          </div>
          <div class="carousel-item">
            <img src="./ASSETS/IMG/accordion-svgrepo-com.svg" class="d-block bg-warning" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./ASSETS/IMG/accordion-svgrepo-com.svg" class="d-block" alt="...">
